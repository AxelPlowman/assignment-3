	<body>
		<main>
			<p>Rotate the artworks until the right side is up!</p>
			<section class="button-section">
				<button class="rotate">Rotate Image</button>
				<button class="guess">Guess</button>

			</section>
			<section class="image-section">
				<img class="image" src="">

				<p class="description"></p>
			</section>
			<section class="search-section">
				<form id="searchForm">
					<label>Search for images yourself:</label>
					<input id="search" type=search placeholder="e.g. Kandinsky">
					<input class="submit" type=button value="search">
				</form>

		<script type="text/javascript" src="script.js"></script>
